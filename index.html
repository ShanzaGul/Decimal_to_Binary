<!DOCTYPE html>
<html lang="en" dir="ltr">

    <title> Decimal to Binary Calculator </title>

  <body>

      <div class="wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
        <h1 class="navbar-brand display-4" >Decimal To Binary Calculator</h1>
       </nav>
        <div class="container">
        <div class="row mt-3 ml-2 d-flex">
            <h6>Enter the decimal number :</h6>
        </div>

        <form id="form" >
          <div class="row d-flex justify-content-center">
              <input id="numdec" type="number" name="numdec" min="0" max="1000000000000000000000000">
          </div>
          <div class="row ml-2 d-flex ">
              <h6>Binary number :</h6>
          </div>
         <div class="row d-flex justify-content-center">
           <input  id="numbin" type="number" name="numbin">
         </div>
          <div class="row mt-3 mb-3 ml-2 mr-2 d-flex justify-content-center">
        <button id="func" type="submit" class="btn btn-outline-primary btn-block" >Convert</button>
          </div>
        </form>

        </div>
